<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .sidebar {
            width: 25%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns the content from the top */
            align-items: center; /* Centers content horizontally */
            text-align: center; /* Centers text inside profile */
            position: relative;
        }
        .content {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('background image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .sidebar button:hover {
            background-color: #555;
        }
        .profile {
            width: 150px; /* Set width for square shape */
            height: 150px; /* Set height for square shape */
            margin-bottom: 10 px;
        }
        .profile img {
            width: 100%; /* Image takes up full width */
            height: 100%; /* Image takes up full height */
            object-fit: cover; /* Ensures the image covers the square area */
            border-radius: 10px; /* Optional: To give rounded corners to the image */
        }
        .profile h2 {
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="profile">
        <img src="profilepic.jpg" alt="Profile Picture">
    </div>
    <h2>Riya Tarwey</h2>
    <button onclick="loadContent('home.html')">Home</button>
    <button onclick="loadContent('about.html')">About</button>
    <button onclick="loadContent('academic_activities.html')">Academic Activities</button>
    <button onclick="loadContent('course.html')">Course</button>
    <button onclick="loadContent('links.html')">Links</button>
</div>

<div class="content">
    <iframe id="contentFrame" src="home.html"></iframe>
</div>

<script>
    // Function to load content into the iframe
    function loadContent(page) {
        document.getElementById('contentFrame').src = page;
    }
</script>

</body>
</html>
